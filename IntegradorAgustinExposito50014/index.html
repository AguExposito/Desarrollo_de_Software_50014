<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Final</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <div class="conteniner_principalHeader">
        <div class="container_contenHeader">
          <div class="headerSearch">
            <input class="inputHeader" id="inputHeader"
            placeholder="Ingrese un Elemento"
            type="text">
          <button id="buttonSearch" class="buttonSearch">Buscar  <span class="material-symbols-outlined">
            search
            </span></button>
          </div>
          <div  >
            <button id="buttonAddElement" class="header_buttonAdd">Agregar Elemento  
              <span class="material-symbols-outlined">
                library_add
                </span>
            </button>
          </div>
        </div>
        
        </div>
    </header>
    <!-- MAIN -->
     <main>
      <div class="container_view">
          <aside class="listAside">
            <h2>Categorias
            <span class="material-symbols-outlined">
              filter_list
              </span>

            </h2>

              <ul id="listFilter">
          </aside>
      
      <div class="store" id="storeContainer"></div>
      
    </div>
     
  <!--PopUp-->
   <div class="popUpContainer_principal" id="modalPopUp">
    <div class="popUpContainer">
        <div>
          <h1 class="containerTitlePopUP">
            Agregar o modificar un producto
          </h1>
        </div>
        <div class="conteinerInputs_popUp">
          <input placeholder="Ingrese el nombre" id="name" type="text">
          <input placeholder="Ingrese una imagen" id="img" type="text">
          <input placeholder="precio" value="0" id="precio" type="number">
          <select id="categoria">
            <option >Seleccione una categoria</option>
            <option >Gaseosas</option>
            <option >Hamburguesas</option>
            <option>Papas</option>
          </select>
        </div>
        <div class="conteinerButtonPopUp">
          <button class="buttonPopUP cancel" id="cancelButton">Cancelar</button>
          <button  class="buttonPopUP accept" id="acceptButton">Aceptar</button>
          <button class="buttonPopUP delete" id="deleteButton">Eliminar</button>
        </div>
    </div>

   </div>
    
  
  </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
